<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    <a-scene id="scene" >

        <a-cylinder position="1 -13 -3" radius="4" height="15" color="tomato"></a-cylinder>
        <a-cone  position = "1 -4 3"color="tomato" radius-bottom="3.7" radius-top="0"></a-cone>
        <a-box position="-50 -13 -3" rotation="0 -50 0" width="1" height="20" depth="3"  color="#4CC3D9" fog = ></a-box>
        

        <a-sky id="sky" color="black"></a-sky>
        <a-camera position="0 0 30"></a-camera>
        <a-entity id="firework" position="0 12 0" 
        spe-particles=
        "
        color: #143F6B ,#F55353,#FEB139,#143F6B;
        distribution:disc;
        randomize-velocity:true;
        radius:2;
        particle-count:8000;
        velocity:1;
        velocity-spread:15;
        drag:1;
        max-age:2;
        duration:-1;
        blending:additive;
        active-multiplier:1000;
        size:1,1,1,0
        "
        ></a-entity>
        <a-entity id="firework" position="40 10 0" 
        spe-particles=
        "
        color: #F55353;
        distribution:disc;
        randomize-velocity:true;
        radius:4;
        particle-count:8000;
        velocity:1;
        velocity-spread:15;
        drag:1;
        max-age:2;
        duration:-1;
        blending:additive;
        active-multiplier:1000;
        size:1,1,1,0
        "
        ></a-entity>
        <a-entity id="firework" position="-40 1 0" 
        spe-particles=
        "
        color: #143F6B;
        distribution:disc;
        randomize-velocity:true;
        radius:4;
        particle-count:8000;
        velocity:1;
        velocity-spread:15;
        drag:1;
        max-age:2;
        duration:-1;
        blending:additive;
        active-multiplier:1000;
        size:1,1,1,0
        "

        
        ></a-entity>

        
</body>
</html>
